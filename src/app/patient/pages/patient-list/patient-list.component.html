<table mat-table [dataSource]="patients$">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>firstName</th>
        <td mat-cell *matCellDef="let patient"> {{patient.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>lastName</th>
        <td mat-cell *matCellDef="let patient"> {{patient.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="birthYear">
        <th mat-header-cell *matHeaderCellDef>birthYear</th>
        <td mat-cell *matCellDef="let patient"> {{patient.birthYear}} </td>
    </ng-container>

    <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef>class</th>
        <td mat-cell *matCellDef="let patient"> {{patient.class}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-button color="primary" (click)="goToForm()">
    <mat-icon>add</mat-icon>
  </button>
